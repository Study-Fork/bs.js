<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bs.directive</title>
<script src="http://js.bsapi.co/3/build/build.js"></script>
</head>

<body>
<h3>prefix</h3>
<div id="form">
    <div data-group="form" data-prefix="ko">
        <div>
			<label data-s="html,{^form.0.label^}"></label>
	        <input type="type" />
		</div>
		
		<div>
			<label data-s="html,{^form.1.label^}"></label>
	        <input type="type" />
        </div>
    </div>
</div>
<hr>

<h3>event</h3>
<div id="login">
	<div data-group="form" data-prefix="login">
		<div>
			<label data-s="html,{^form.0.label^}"></label>
			<input type="text" />
		</div>
		<div>
			<label data-s="html,{^form.1.label^}"></label>
			<input type="password" />
		</div>
		<button data-s="html,{^@common.btn.send^}" data-up="send"></button>
	</div>
</div>
<hr>



</body>
<script>
(function(){
	bs(
		'ko', {form:[{label:'이름'}, {label:'이메일'}]},
		'en', {form:[{label:'name'}, {label:'email'}]}
	);
	bs.render(bs.getId('form'));
	
	bs(
		'login', {
			form:[{label:'아이디'}, {label:'비밀번호'}],
			send:function(e){
				alert('전송');	
			}
		},
		'@common.btn.send', '전송' 
	);
	bs.render(bs.getId('login'));
	bs.on('up');
	
	bs.getId('login').S('>', '<b>adasdaa</b>');
})();
</script>
</html>
